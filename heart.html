<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart</title>
    <style>
        body {
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .heart {
            font-size: 130px;
            color: #e00;
            animation: beat .40s infinite alternate;
            transform-origin: center;
        }
        @keyframes beat{
            to {
                transform: scale(1.4);
            }
        }
        
    </style>
</head>
<body>
    <div>
        <div class="heart">❤️</div>
        <h1>Heart Beat</h1>
    </div>
    
</body>
</html>
